# Distributed
run_distributed: false

# MLFlow
use_mlflow: true

# Random
random_seed: 100

# Data
target: null
training_frac: 0.8
fold_strategy: kfold
fold: 5
fold_groups: null
ignore_features: null
polynomial_features: false
polynomial_degree: 2
feature_selection: false
feature_selection_threshold: 0.8
feature_selection_method: classic
feature_interaction: false
feature_ratio: false
interaction_threshold: 0.01
categorical_features: null
ordinal_features: null
numeric_features: null
group_features: null
high_cardinality_features: null
date_features: null

# Preprocessing
pca: false
pca_method: linear # kernel, incremental
pca_components: null
remove_multicollinearity: false
multicollinearity_threshold: 0.9
normalize: false
normalize_method: zscore
transformation: false
transformation_method: yeo-johnson
remove_outliers: false
outliers_threshold: 0.05
combine_rare_levels: false
rare_level_threshold: 0.1
create_clusters: false
cluster_iter: 20

# Training
search_algorithm: random
custom_grid: null
distributed_search_algorithm: optuna
search_library: scikit-learn 
distributed_search_library: tune-sklearn
imputation_type: simple
iterative_imputation_iters: 5
meta_model: dt
n_select: 5
n_estimators: 10
n_iter: 10
turbo: true
supervised_estimator: lr
use_gpu: true

# Evaluation
evaluation_metric: MSE
  